<!DOCTYPE html>
<html lang="en">
   <head><!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-120909275-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-120909275-1');
</script>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="Askbootstrap">
      <meta name="author" content="Askbootstrap">
      <title>Real Estate</title>
    
      <link rel="icon" href="../static/index/img/logo.jpg" type="image/x-icon">
      <link href="../static/tenant/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
     
      <link href="../static/tenant/vendor/icons/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
     
      <link href="../static/tenant/vendor/select2/css/select2-bootstrap.css" />
      <link href="../static/tenant/vendor/select2/css/select2.min.css" rel="stylesheet" />
    
      <link href="../static/tenant/css/styles.css" rel="stylesheet">
   </head>
   <body>
      
      <header>
         <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
               <a class="navbar-brand text-success logo" href="#">
               <span><b>Real Property</b></span>
               </a>
               <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarResponsive">
                 
                  <div class="my-2 my-lg-0 ml-auto">
                     <ul class="list-inline main-nav-right">
                        <li class="list-inline-item">
                           <a class="btn btn btn-outline-primary btn-sm" href="{% url 'tenant_home' %}"><i class="mdi mdi-account-outline"></i> Home</a>
                        </li>
                        
                     </ul>
                  </div>
               </div>
            </div>
         </nav>
      </header>
      
      <section class="section-padding">
         <div class="section-title text-center mb-5">
            <h2>Latest Properties</h2>
            <h4>Unit Details</h4>
         </div>
         <div class="container">
            <div class="row">
               
               {% for i in data %}
               
               <div class="col-lg-4 col-md-4">
            
                  <div class="card card-list">
                     <a href="#">
                        <div class="card-img">
                           <div class="love-badge text-danger"><i class="mdi mdi-heart"></i></div>
                           <div class="badge images-badge"><i class="mdi mdi-image-filter"></i> 12</div>
                           <span class="badge badge-primary">For Rent</span>
                           {% for dt in prop_data %}
                           <img class="card-img-top" src="/media/{{dt.image}}" alt="Card image cap">
                           {% endfor %}
                        </div>
                        <div class="card-body">
                           <h2 class="text-primary mb-2 mt-0">
                            Property Name:   {{i.pname}}
                           </h2>
                           <h5 class="card-title mb-2">Unit : {{i.uname}}</h5>
                           <h6 class="card-subtitle mt-1 mb-0 text-muted"><i class="mdi mdi-home-map-marker"></i>Cost: {{i.rent_cost}}</h6>
                        </div>
                        <div class="card-footer">
                           <span><i class="mdi mdi-move-resize-variant"></i> {{i.types}}</span>
                          
                        </div>
                        <button class="btn badge-primary"><a href="{% url 'tenant_getnow_page' i.id %}">Get Now</a></button>
                     </a>
                  </div>
               </div>
               {% endfor %}
              
            
         </div>
      </section>
    
      <section class="pt-4 pb-4 text-center">
         <p class="mt-0 mb-0">Â© Copyright 2024 . All Rights Reserved</p>
         
      </section>
      
      <script src="../static/tenant/vendor/jquery/jquery.min.js"></script>
      <script src="../static/tenant/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
          <script src="../static/tenant/js/jqBootstrapValidation.js"></script>
      <script src="../static/tenant/js/contact_me.js"></script>
     
      <script src="../static/tenant/vendor/select2/js/select2.min.js"></script>
    
      <script src="../static/tenant/js/custom.js"></script>
   </body>
</html>
