


<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="Askbootstrap">
      <meta name="author" content="Askbootstrap">
      <title>Real Estate</title>
      <link rel="icon" href="../static/index/img/logo.jpg" type="image/x-icon">
    
      <link href="../static/tenant/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
     
      <link href="../static/tenant/vendor/icons/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
     
      <link href="../static/tenant/vendor/select2/css/select2-bootstrap.css" />
      <link href="../static/tenant/vendor/select2/css/select2.min.css" rel="stylesheet" />
    
      <link href="../static/tenant/css/styles.css" rel="stylesheet">
   </head>
   <body>
      
    
      <header>
         <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
               <a class="navbar-brand text-success logo" href="#">
               <span><b>Real Property</b></span>
               </a>
               <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarResponsive">
                 
                  <div class="my-2 my-lg-0 ml-auto">
                     <ul class="list-inline main-nav-right">
                        <li class="list-inline-item">
                           <a class="btn btn btn-outline-primary btn-sm" href="{% url 'index' %}"><i class="mdi mdi-account-outline"></i> Home</a>
                        </li>
                       
                     </ul>
                  </div>
               </div>
            </div>
         </nav>
      </header>
    
      <section class="section-padding">
         <div class="container">
            <div class="row">
               <div class="col-lg-5 col-md-5 mx-auto">
                  <div class="card padding-card">
                     <div class="card-body">
                        <h5 class="card-title mb-4">Book Now </h5>
                        <form method="post" action="{% url 'tenant_add_rentdetails' data.id %}" >
                            
                           {% csrf_token %}

                           <div class="form-group">
                            
                            <label>Property Name <span class="text-danger">*</span></label>
                           
                            <input type="text"  class="form-control" value={{data.pname}} name="pname">
                         </div>
                         <div class="form-group">
                            <label>Unit Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" value="{{data.uname}}" name="uname">
                         </div>
                         <div class="form-group">
                            <label>Rent Cost <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" value={{data.rent_cost}} name="rent_cost">
                         </div>
                         <div class="form-group">
                            <label>Types <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" value="{{data.types}}" name="types">
                         </div>
                           <div class="form-group">
                              <label>Agreement End Date <span class="text-danger">*</span></label>
                              <input type="text" class="form-control" placeholder="Enter Agreement End Date" name="enddate">
                           </div>
                           <div class="form-group">
                              <label>Monthly Rent Date <span class="text-danger">*</span></label>
                              <input type="text" class="form-control" placeholder="Enter Monthly Rent Date" name="rentdate">
                           </div>

                           
                          
                           
                           <input type="submit" class="btn btn-primary btn-lg btn-block" value="Get It">

                           
                        </form>
                        
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      
      <section class="pt-4 pb-4 text-center">
         <p class="mt-0 mb-0">Â© Copyright 2024 . All Rights Reserved</p>
         
      </section>
      <script src="../static/tenant/vendor/jquery/jquery.min.js"></script>
      <script src="../static/tenant/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
          <script src="../static/tenant/js/jqBootstrapValidation.js"></script>
      <script src="../static/tenant/js/contact_me.js"></script>
     
      <script src="../static/tenant/vendor/select2/js/select2.min.js"></script>
    
      <script src="../static/tenant/js/custom.js"></script>
   </body>
</html>
